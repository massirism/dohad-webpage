<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Recommender</title>
    <script>
        function checkEnter(event) {
            if (event.key === "Enter") {
                document.getElementById("recommendForm").submit();
            }
        }
    </script>
</head>
<body>
    <form id="recommendForm" action="/recommend" method="POST">
        <label for="keywords">Enter keywords:</label>
        <input type="text" id="keywords" name="keywords" onkeydown="checkEnter(event)" required>
        <label for="sort_by">Sort by:</label>
        <select name="sort_by">
            <option value="score">Score</option>
            <option value="publication_date">Publication Date</option>
            <option value="cites">Citations</option>
        </select>
        <button type="submit">Recommend</button>
    </form>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
