<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>

</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='conicet.png') }}" alt="Health Logo">
    </div>
    <div class="container">
        <h1>Paper Recommendation System</h1>
        <form id="recommendForm" action="/recommend" method="post">
            <label for="keywords">Enter keywords (comma-separated):</label><br>
            <input type="text" id="keywords" name="keywords"><br>
            <input type="submit" value="Recommend">
        </form>
        <ul id="keywordList"></ul>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
